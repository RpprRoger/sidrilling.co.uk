language: node_js
node_js:
  - '7.7.3'
install:
  - npm install --production
notifications:
  email:
      - sales@sidrilling.co.uk
      - rpprroger@gmail.com
before_script:
  - npm run lint
script:
  - export NODE_ENV=production
  - npm run build
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
      npm run deploy-drafts;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      TRACKING_CODE="UA-96594891-2" npm run deploy-drafts;
    fi
branches:
  only:
    - develop
    - master
